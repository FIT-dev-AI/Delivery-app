name: delivery_app_vn
description: Ứng dụng quản lý giao hàng với real-time tracking
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0' # Sửa lại để tương thích rộng hơn

dependencies:
  flutter:
    sdk: flutter
  
  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # State Management
  provider: ^6.1.2

  # HTTP & API
  dio: ^5.4.3+1
  http: ^1.2.2

  # Maps & Location - Hybrid Approach (Google Maps UI + Free APIs)
  google_maps_flutter: ^2.6.1
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^14.0.2

  
  # Real-time
  socket_io_client: ^2.0.3+1

  # Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.2.3

  # UI Components
  cherry_toast: ^1.13.0
  font_awesome_flutter: ^10.7.0
  shimmer: ^3.0.0
  fl_chart: ^0.68.0
  lottie: ^3.1.2
  cached_network_image: ^3.3.1

  # Utils & Permissions
  url_launcher: ^6.3.2
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  uuid: ^4.4.0

  # Firebase
  firebase_core: ^4.2.0
  firebase_messaging: ^16.0.3
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true